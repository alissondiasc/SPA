<ion-header>

  <ion-navbar color='padrao'>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card >
        <ion-item>
          <ion-avatar item-start>
            <img *ngIf="anuncio.usuario.fotoUsuario" src="{{anuncio.usuario.fotoUsuario}}">
            <img *ngIf="!anuncio.usuario.fotoUsuario" src="assets/icon/icone-do-usuario.jpg">
          </ion-avatar>
          <h2> {{anuncio.usuario.nome}}</h2>
        </ion-item>
  
        <ion-card-header>
            
            <p><b>Título:</b> {{anuncio.titulo}}</p>
           
         
        </ion-card-header>
        <ion-card-content>
            <p><b>Descrição</b><br/>{{anuncio.descricao}} </p>
            <br>
            <p><b>Localização</b>
              <br/>{{anuncio.localidade}},{{anuncio.bairro}}  
            </p>
            <br>
            <p><b>Candidatos:</b>{{candidatos?candidatos:0}}  </p>
          
          <ion-row>
            <ion-col center text-center>
              <ion-note>
                {{anuncio.dataHora | date:'EEEE dd/MM/yyyy'}} às {{anuncio.dataHora | date:'HH:mm'}}
              </ion-note>
            </ion-col>

          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
